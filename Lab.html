<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css" href = "style.css"></style>
	<title></title>
</head>
<body>

	<div>
		<h1>JS calculator</h1>
		<label>1st number:<br>
			<input id="firstnumber" type="number" class="input_box"><br>
		</label>
		<label>2nd number:<br>
			<input id="secondnumber" type="number" class="input_box">
		</label>
		<p><label>Operate way:<br>
			<select id="operate" name="operate">
				<option > </option>
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">*</option>
				<option value="3">/</option>
			</select>
		</label>
		

			<input type="button" value="Count" class="cal_button" onclick="calculate()">

		<div>Result: <span id="result"></span></div>
	</div>

	<script type="text/javascript">
		

		function add(num1,num2) {
			return num1+num2;
		}
		function minus(num1,num2) {
			return num1-num2;
		}
		function multiple(num1,num2) {
			return num1*num2;
		}
		function divide(num1,num2) {
			return num1/num2;
		}

		function calculate() {
			// body...
			var num1 = parseInt(document.getElementById('firstnumber').value);
			var num2 = parseInt(document.getElementById('secondnumber').value);
			var operator = parseInt(document.getElementById('operate').value);

			if (operator == 0) {
			document.getElementById("result").innerHTML = add(num1,num2);
		}else if (operator == 1) {
			document.getElementById("result").innerHTML = minus(num1,num2);
		}else if (operator == 2) {
			document.getElementById("result").innerHTML = multiple(num1,num2);
		}else if (operator == 3) {
			document.getElementById("result").innerHTML = divide(num1,num2);
		}
		}

	</script>


</body>
</html>
